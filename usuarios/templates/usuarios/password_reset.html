{% extends "APP_IVG/layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container-fluid" style=" background-image: url({% static 'imagens/Login-Cadastro-Background.jpg' %}); background-size: cover; height: auto; margin: -50px 0 0 0; padding: 50px; width: 100%; ">
	<div class= "content-section">
		<form method= "POST">
			{% csrf_token %}
			<fieldset class = 'form-group'>
				<legend class= "border-bottom mb-4"> Reset de senha </legend>
				{{ form|crispy }}
			</fieldset>
			<div class = "form-group">
				<button class= "btn btn-outline-info" type= "submit"> Requisitar nova senha </button>
			</div>		
		</form>
	</div>
</div>
{% endblock content %}
