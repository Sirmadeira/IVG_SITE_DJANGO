{% extends "APP_IVG/layout.html" %}
{% block content %}  
 <form method="POST" class="post-form" action="data/update/{{query.id}}">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Update Details</h3>  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Marca</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="marca" id="id_marca" required maxlength="20" value="{{ query.marca }}"/>  
  </div>  
   </div>  
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Modelo</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="modelo" id="id_modelo" required maxlength="100" value="{{ query.modelo }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Ano</label>  
  <div class="col-sm-4">  
   <input type="number" class="form-control" name="ano" id="id_ano" required maxlength="254" value="{{ query.ano }}" />  
  </div>  
   </div>    
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-success btn-lg">Update</button>  
  </div>  
   </div>  
  </div>  
 </form>  
{% endblock content %}
