{% extends "APP_IVG/layout.html" %}
{% block content %}
<span><a href="{% url 'data-InsiraDado' %}" class="btn btn-primary">Adicionar novo dado</a></span>
<div class="table-responsive">
  <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th><input type="checkbox" id="checkall" /></th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Editar</th>
                <th>Deletar</th>
            </thead>
 <tbody>
   {% for q in query %}  
    <tr>  
     <td><input type="checkbox" class="checkthis" /></td>
     <td>{{ q.marca }}</td>  
     <td>{{ q.modelo }}</td>  
     <td>{{ q.ano }}</td>    
     <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="edit/{{ q.id }}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
     <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="delete/{{ q.id }}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></a></p></td>  
    </tr>  
   {% endfor %} 
 </tbody>        
  </table>
</div>
{% endblock content %}
