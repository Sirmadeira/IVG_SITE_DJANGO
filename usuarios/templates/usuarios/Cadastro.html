{% extends "APP_IVG/layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

	<div class= "content-section">

			{% csrf_token %}
			<fieldset class = 'form-group text-dark'>
				<legend class= "border-bottom mb-4"> Junte-se hoje</legend>

			</fieldset>
			<div class = "form-group">
				<button class= "btn btn-outline-info" type= "submit"> Cadastre-se </button>
			</div>		
		</form>
		<div class= "border-top pt-3">
			<small class= "text-muted"> 
				JÃ¡ tem uma conta? <a class= "ml-2" href = "{% url 'Login' %}"> Clique aqui </a>
			</small>
		</div>	
	</div>
</div>
{% endblock content %}
