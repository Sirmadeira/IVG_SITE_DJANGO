{% extends "APP_IVG/layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container-fluid" style=" background-image: url({% static 'imagens/Login-Cadastro-Background.jpg' %}); position: relative; background-size: cover; height: auto; margin: -50px 0 0 0; padding: 50px; width: 100%; ">
	<div class="container text-dark text-center" style="background-color: rgba(255, 255, 255, 0.9); margin-top: 10vw; margin-bottom: 38vw; width: 30%; height: auto; letter-spacing: 2px; padding: 10px 20px 10px 20px; border-radius: 10px;">
		<form method= "POST">
			{% csrf_token %}
			<fieldset class = 'form-group'>
				<legend class= "border-bottom mb-4">Reset de senha</legend>
				{{ form|crispy }}
			</fieldset>
			<div class = "form-group">
				<button class= "btn btn-outline-info" type= "submit"> Resetar senha </button>
			</div>		
		</form>
	</div>
</div>
{% endblock content %}
