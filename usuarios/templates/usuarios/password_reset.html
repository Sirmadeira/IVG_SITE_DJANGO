{% extends "APP_IVG/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class= "content-section">
		<form method= "POST">
			{% csrf_token %}
			<fieldset class = 'form-group'>
				<legend class= "border-bottom mb-4"> Reset de senha </legend>
				{{ form|crispy }}
			</fieldset>
			<div class = "form-group">
				<button class= "btn btn-outline-info" type= "submit"> Requisitar nova senha </button>
			</div>		
		</form>
	</div>
{% endblock content %}
